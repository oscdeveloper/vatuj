<md-sidenav-container>

  <md-sidenav #sidenavLeft mode="over" align="start">
    <md-nav-list>
      <md-list-item>
        <a md-button routerLink="/invoice/new">
          <md-icon>add_circle</md-icon>
          <span>New invoice</span>
        </a>
      </md-list-item>
      <md-list-item>
        <a md-button routerLink="/invoice/open">
          <md-icon>unarchive</md-icon>
          <span>Open invoice</span>
        </a>
      </md-list-item>
      <md-list-item>
        <a md-button routerLink="/invoice/save">
          <md-icon>done</md-icon>
          <span>Save invoice</span>
        </a>
      </md-list-item>
    </md-nav-list>
  </md-sidenav>

  <md-sidenav #sidenavRight mode="over" align="end">
    <md-nav-list>
      <md-list-item>
        <a md-button routerLink="/settings">
          <md-icon>settings</md-icon>
          <span>Settings</span>
        </a>
      </md-list-item>    
      <md-list-item>
        <button md-button (click)="openDialog()">
          <md-icon>info</md-icon>
          <span>About</span>
        </button>
      </md-list-item>      
      <md-list-item>
        <a md-button routerLink="/logout">
          <md-icon>power_settings_new</md-icon>
          <span>Logout</span>
        </a>
      </md-list-item>
    </md-nav-list>    
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenavLeft.open()">
      <md-icon>menu</md-icon>
    </button>
    <span>{{title}}</span>
    <span class="spacer"></span>
    <button md-icon-button (click)="sidenavRight.open()">
      <md-icon>more_vert</md-icon>
    </button>
  </md-toolbar>

  <router-outlet></router-outlet>

</md-sidenav-container>
