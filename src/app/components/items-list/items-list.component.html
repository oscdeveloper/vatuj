<div fxFlex fxLayout="column" fxFlexAlign="start center" class="itemList">

  <div fxLayout="column" fxFlexAlign="center" class="subItemList">

    <md-list fxLayout="column">

      <h2 md-subheader>Items list</h2>

      <div fxFlex>
        <button md-button (click)="addItem()">
          <md-icon>add_circle</md-icon>
          <span>Add new item</span>
        </button>
      </div>

      <div fxLayout="column" fxFlexAlign="center" fxFill class="subMdItemList">

        <md-list-item *ngFor="let item of itemsList; let i = index" fxLayout="row">
          <md-input-container fxFlex="30px">
            <input mdInput disabled value="{{i+1}}" type="number">
          </md-input-container>
          <md-input-container fxFlex fxFlexOffset="10px">
            <input mdInput placeholder="Name" [(ngModel)]="item.name" type="text">
          </md-input-container>
          <md-input-container fxFlex="40px" fxFlexOffset="10px">
            <input mdInput placeholder="Qty" priceFormat [(ngModel)]="item.quantity" type="text" maxlength="5">
          </md-input-container>
          <md-input-container fxFlex="100px" fxFlexOffset="10px">
            <input mdInput placeholder="Price ex tax" priceFormat [(ngModel)]="item.priceExTax" type="text" maxlength="13">
          </md-input-container>
          <md-select placeholder="Tax" [(ngModel)]="item.tax" fxFlex="50px" fxFlexOffset="10px">
            <md-option *ngFor="let tax of taxList" [value]="tax.value">{{ tax.name }}</md-option>
          </md-select>
          <md-input-container fxFlex="100px" fxFlexOffset="10px">
            <input mdInput placeholder="Price inc tax" priceFormat [(ngModel)]="item.priceIncTax" type="text" maxlength="13">
          </md-input-container>
          <button md-icon-button (click)="removeItem(item)" fxFlex="30px" fxFlexOffset="10px">
            <md-icon>delete</md-icon>
          </button>
        </md-list-item>

      </div>

    </md-list>

  </div>

</div>
